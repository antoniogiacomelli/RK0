  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e6edf3;
      --muted: #9fb0c3;
      --glass: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.14);
      --ice: #cfe3ff; /* silver-blue vibe */
    }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 800px at 70% 0%, #0d1520 0%, var(--bg) 50%, #06080c 100%);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
      display: grid; place-items: center;
    }
    .wrap { width: min(960px, 100%); padding: 24px; }

    .caption {
      text-align: center;
      font-weight: 900;
      font-size: clamp(18px, 4vw, 36px);
      letter-spacing: .02em;
      margin-bottom: 14px;
      background: linear-gradient(180deg, #e8f1ff 0%, var(--ice) 50%, #86a8ff 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 4px 22px rgba(134,168,255,.18);
      user-select: none;
    }

    .board { 
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 16px;
      background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 18px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .team { display: flex; align-items: center; gap: 10px; opacity: .95; }
    .team .name { font-weight: 700; text-transform: uppercase; letter-spacing: .06em; }
    .team.right { justify-content: flex-end; }
    .flag { font-size: clamp(20px, 4vw, 28px); }

    .center { display: flex; align-items: center; gap: 12px; }
    .box {
      display: grid; place-items: center;
      min-width: clamp(72px, 12vw, 120px);
      min-height: clamp(72px, 12vw, 120px);
      border-radius: 16px;
      background: rgba(255,255,255,.07);
      border: 1px solid var(--border);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02), 0 8px 20px rgba(0,0,0,.25);
      font-variant-numeric: tabular-nums; font-feature-settings: "tnum" 1;
      font-weight: 800;
      font-size: clamp(28px, 6.5vw, 56px); /* smaller than before */
      letter-spacing: .02em;
      user-select: none;
    }
    .x {
      font-weight: 900;
      font-size: clamp(18px, 4vw, 28px);
      color: var(--muted);
      user-select: none;
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="caption">Brazil Ã— Germany â€¢ World Cup 2014 â€¢ Neverâ€‘ending</div>
    <div class="board" aria-label="Brazil versus Germany, World Cup 2014 â€” Neverâ€‘ending score">
      <div class="team left"><span class="flag">ðŸ‡§ðŸ‡·</span><span class="name">Brazil</span></div>
      <div class="center">
        <div class="box" id="scoreBRA" aria-live="polite">0</div>
        <div class="x">X</div>
        <div class="box" id="scoreGER" aria-live="polite">0</div>
      </div>
      <div class="team right"><span class="name">Germany</span><span class="flag">ðŸ‡©ðŸ‡ª</span></div>
    </div>
  </main>

  <script>
    const KICKOFF_ISO = '2014-07-08T17:00:00-03:00';
    const RATE_BRA_90 = 1; // goals per 90'
    const RATE_GER_90 = 7; // goals per 90'

    const kickoff = new Date(KICKOFF_ISO).getTime();
    const rateBRAps = RATE_BRA_90 / (90*60); // per second
    const rateGERps = RATE_GER_90 / (90*60); // per second

    const braEl = document.getElementById('scoreBRA');
    const gerEl = document.getElementById('scoreGER');
    function fmtInt(n){ return Math.floor(Math.max(0, n)).toLocaleString(); }

    function tick(){
      const now = Date.now();
      const t = Math.max(0, (now - kickoff)/1000); // seconds since kickoff
      const bra = t * rateBRAps;
      const ger = t * rateGERps;
      braEl.textContent = fmtInt(bra);
      gerEl.textContent = fmtInt(ger);
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
