name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'docbook/**'
      - '**/*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'docbook/**'
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qemu-private-tests:
    name: QEMU Private Tests (macOS, armv7m)
    runs-on: [self-hosted, macOS, qemu]
    timeout-minutes: 40
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate runner toolchain
        run: |
          set -euo pipefail
          command -v qemu-system-arm
          command -v arm-none-eabi-gcc

      - name: Link private tests/qemu into workspace
        env:
          PRIVATE_QEMU_HARNESS_DIR: ${{ vars.PRIVATE_QEMU_HARNESS_DIR }}
          PRIVATE_QEMU_TESTS_DIR: ${{ vars.PRIVATE_QEMU_TESTS_DIR }}
        run: |
          set -euo pipefail
          HARNESS_SRC_RAW="${PRIVATE_QEMU_HARNESS_DIR:-${PRIVATE_QEMU_TESTS_DIR:-/Users/antonio/private-rk0-harness/qemu}}"
          HARNESS_SRC="${HARNESS_SRC_RAW#PRIVATE_QEMU_HARNESS_DIR=}"
          HARNESS_SRC="${HARNESS_SRC#PRIVATE_QEMU_TESTS_DIR=}"
          HARNESS_SRC="$(printf '%s' "${HARNESS_SRC}" | tr -d '\r\n' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"

          if [[ ! -d "${HARNESS_SRC}" ]]; then
            echo "::error::Private harness path not found: ${HARNESS_SRC}"
            echo "Set repo variable PRIVATE_QEMU_HARNESS_DIR (or PRIVATE_QEMU_TESTS_DIR) to your local private qemu directory on the runner host."
            exit 1
          fi

          if [[ ! -x "${HARNESS_SRC}/scripts/qemu/run_unit_tests.sh" ]]; then
            echo "::error::Missing executable script: ${HARNESS_SRC}/scripts/qemu/run_unit_tests.sh"
            exit 1
          fi

          if [[ ! -x "${HARNESS_SRC}/scripts/qemu/run_scheduler_tests.sh" ]]; then
            echo "::error::Missing executable script: ${HARNESS_SRC}/scripts/qemu/run_scheduler_tests.sh"
            exit 1
          fi

          mkdir -p tests scripts
          rm -rf tests/qemu
          rm -rf scripts/qemu
          ln -s "${HARNESS_SRC}" tests/qemu
          ln -s "${HARNESS_SRC}/scripts/qemu" scripts/qemu
          ls -la tests
          ls -la scripts

      - name: Run QEMU unit tests
        env:
          ARCH: armv7m
          BUILD: DEBUG
          QEMU_TEST_TIMEOUT: 12
        run: |
          set -euo pipefail
          ./scripts/qemu/run_unit_tests.sh --all

      - name: Run scheduler conformance test
        env:
          ARCH: armv7m
          BUILD: DEBUG
          QEMU_TEST_TIMEOUT: 12
        run: |
          set -euo pipefail
          ./scripts/qemu/run_scheduler_tests.sh

      - name: Upload QEMU logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-logs-armv7m-${{ github.run_number }}
          if-no-files-found: warn
          path: |
            build/**/qemu-tests/*.log
            test.log
            unitests.log
