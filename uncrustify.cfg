# RK0 â€“ Verified Uncrustify configuration
# Style: Allman braces, space after function `(` only for definitions/declarations

# === Indentation ===
indent_with_tabs        = 0     # Use spaces
indent_columns          = 4
indent_func_call_param  = true  # Align function call params
indent_func_def_param   = true
indent_func_proto_param = true

# === Braces (Allman) ===
nl_brace_if             = force
nl_brace_for            = force
nl_brace_while          = force
nl_brace_do             = force
nl_brace_else           = force
nl_brace_typedef        = force
nl_brace_struct         = force
nl_brace_union          = force
nl_brace_enum           = force

# === Function spacing ===
sp_inside_paren         = false
sp_inside_fparens       = true     # Space after `(` in func def/proto
sp_inside_fparens_def   = true
sp_inside_fparens_decl  = true
sp_inside_fparens_call  = false    # No space for func call like foo(a, b)

# === Operators ===
sp_before_comma         = false
sp_after_comma          = true
sp_before_semi          = false
sp_after_semi           = true

# === Control spacing ===
sp_after_if             = true
sp_after_for            = true
sp_after_while          = true

# === Alignment (optional) ===
align_var_def_colon     = false
align_var_def_star      = false

# === Newlines around directives ===
nl_after_define         = true
nl_after_include        = true
nl_after_endif          = true
nl_after_else           = true

# === Whitespace ===
rm_trailing_whitespace  = true
nl_end_of_file_max      = 1

# === Misc ===
code_width              = 100
input_tab_size          = 4
